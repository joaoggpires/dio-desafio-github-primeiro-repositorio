<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metas Financeiras</title>
  <link rel="stylesheet" href="metas.css" />
</head>

<body>
  <!-- Cabeçalho -->
  <header class="header-metas">
    <h1>Suas Metas</h1>
    <span class="data">12/12/2025</span>
  </header>

  <!-- Seção "Suas Metas" -->
  <section class="suas-metas">
    <h2>Metas do Ano</h2>
    <span class="data">12/12/2025</span>
  </section>

  <!-- Conteúdo principal -->
  <main class="main-content">
    <!-- Os cards de metas serão gerados dinamicamente aqui -->
  </main>

  <!-- Botão para adicionar nova meta -->
  <div class="button-container">
    <button id="openModalButton" class="new-goal-button">Nova Meta</button>
  </div>

  <!-- Modal para criação de metas -->
  <div id="goalModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeGoalModal">&times;</span>
      <h2>Criar Nova Meta</h2>
      <form id="goalForm">
        <label for="goalTitle">Título da Meta</label>
        <input type="text" id="goalTitle" required>

        <label for="goalTarget">Meta (valor a ser alcançado)</label>
        <input type="number" id="goalTarget" required>

        <label for="goalDescription">Descrição da Meta</label>
        <textarea id="goalDescription" rows="3" required></textarea>
        

        <button type="submit" class="submit-button">Salvar Meta</button>
      </form>
    </div>
  </div>

  <!-- Container para exibir as metas -->
  <div id="goalContainer" class="goal-container">
    <!-- Metas criadas serão exibidas aqui -->
  </div>

  <!-- Rodapé -->
  <footer class="footer">
    <p>&copy; 2024 "MyFinance". Todos os direitos reservados</p>
  </footer>

  <script src="metas.js"></script>
</body>

</html>
