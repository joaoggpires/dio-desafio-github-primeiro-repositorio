<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Finanças</title>
    <link rel="stylesheet" href="inicialCSS.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <h1>Bem Vindo</h1>
        <p>Data: <span>12/12/2025</span></p>
    </header>

    <main>
        <div class="balance-info">
            <p>Saldo Atual: <span id="currentBalance" class="positive">R$ </span></p>
            <p>Despesas: <span id="expenses" class="negative">R$ </span></p>
        </div>

        <div class="buttons">
            <button class="action-button" id="openModalButton">
                <i class="bi bi-wallet-fill"></i>
                <span>Adicionar/subtrair</span>
            </button>
            <button class="action-button" id="despesasBtn">
                <i class="bi bi-cash-stack"></i>
                <span>Despesas</span>
            </button>
            <button class="action-button" id="metasBtn">
                <i class="bi bi-piggy-bank-fill"></i>
                <span>Metas</span>
            </button>
            <button class="action-button" id="relatorioBtn">
                <i class="bi bi-graph-up-arrow"></i>
                <span>Relatório</span>
            </button>
            <button class="action-button" id="currencyConverterBtn">
                <i class="bi bi-currency-exchange"></i>
                <span>Conversor de Moeda</span>
            </button>
            <!-- Novo botão -->
            <button class="action-button" id="setLimitBtn">
                <i class="bi bi-credit-card"></i>
                <span>Definir Limite de Pagamento</span>
            </button>
        </div>

        <!-- Modal para Adicionar/Subtrair -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Adicionar ou Subtrair</h2>
                <form id="transactionForm">
                    <label for="amount">Valor:</label>
                    <input type="decimal" id="amount"step="0.01" required>
                    <label for="transactionType">Tipo:</label>
                    <select id="transactionType">
                        <option value="add">Adicionar (Receita)</option>
                        <option value="subtract">Subtrair (Despesa)</option>
                    </select>
                    <button type="submit">Confirmar</button>
                </form>
            </div>
        </div>

        <!-- Modal para Conversor de Moeda -->
        <div id="currencyConverterModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span id="closeCurrencyConverterModal" class="close">&times;</span>
                <h2>Conversor de Moedas</h2>
                <form id="currencyConverterForm">
                    <label for="amountToConvert">Valor em real (BRL):</label>
                    <input type="number" id="amountToConvert" required>
                    <label for="currencyType">Moeda:</label>
                    <select id="currencyType">
                        <option value="USD">Dólar Americano (USD)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="GBP">Libra Esterlina (GBP)</option>
                        <option value='ARS'>Peso argentino (ARS)</option>
                        <option value='BTC'>Bitcoin (BTC)</option>
                    </select>
                    <button type="submit">Converter</button>
                </form>
                <p id="conversionResult"></p>
                <p id="atualizacao"></p>
            </div>
        </div>

        <!-- Modal para Definir Limite de Pagamento -->
        <div id="setLimitModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span id="closeLimitModal" class="close">&times;</span>
                <h2>Definir Limite de Pagamento</h2>
                <form id="setLimitForm">
                    <label for="paymentLimit">Limite de pagamento:</label>
                    <input type="number" id="paymentLimit" required>
                    <button type="submit">Definir Limite</button>
                </form>
            </div>
        </div>

    </main>

    <footer>
        <p>© 2024 MyFinance: Todos os direitos reservados</p>
    </footer>

    <script src="inicialJS.js"></script>
    <script src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
